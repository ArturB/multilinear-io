name:                multilinear-io
version:             0.2.0
github:              "ArturB/multilinear-io"
license:             BSD3
author:              "Artur M. Brodzki"
maintainer:          "artur@brodzki.org"
copyright:           "2018 Artur M. Brodzki"

extra-source-files:
- README.md

# Metadata used when publishing your package
synopsis:            Input/output capability for multilinear package. 
category:            Machine learning

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/ArturB/multilinear-io#readme>

dependencies:
- base >= 4.7 && < 5
ghc-options:
- -O2
- -Wall
default-extensions:
- DeriveGeneric
- FlexibleContexts
- FlexibleInstances
- MultiParamTypeClasses

library:
  source-dirs: src
  dependencies:
  - aeson
  - bytestring
  - cereal
  - cereal-vector
  - csv-enumerator
  - either
  - multilinear
  - transformers
  - vector
  - zlib

tests:
  multilinear-io-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N  
    dependencies:
    - either
    - multilinear
    - multilinear-io
    - transformers

benchmarks:
  multilinear-io-bench:
    main:                Bench.hs
    source-dirs:         benchmark
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - criterion
    - multilinear
    - multilinear-io
    - deepseq
    - either
    - transformers
